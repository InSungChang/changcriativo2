<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Audio Visual</title>
    <link rel="icon" href="img/logovasaristudio.jpg">

            </div>
            <button class="prev" onclick="prevVideo()">&#10094;</button>
            <button class="next" onclick="nextVideo()">&#10095;</button>

    </main>

    <footer>        
    </footer>

    <script src="audiovisual.js"></script>
