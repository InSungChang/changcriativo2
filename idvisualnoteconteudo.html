<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identidade Visual</title>
    <link rel="icon" href="img/logovasaristudio.jpg">
    <link rel="stylesheet" href="idvisualnoteconteudo.css">
</head>

<body>

    <header>
        <a href="index.html" class="back-button">Voltar</a>
    </header>

    <main>
        <div class="container">
            <a href="contato.html" target="_blank" class="entre-em-contato-button">
                <img src="img/entreemcontato.png" alt="Entre-em-contato" class="entre-em-contato">
            </a>
            <div class="tabs-and-panels">
                <div class="tab-panel-pair">
                    <div class="tab placa" onclick="showPanel(0)"></div>
                    <div id="panel2" class="panel placa">
                        <img src="img/placanotebook.png" alt="Placa" class="placa">
                    </div>
                </div>
                <div class="tab-panel-pair">
                    <div class="tab bolsa" onclick="showPanel(1)"></div>
                    <div id="panel1" class="panel bolsa">
                        <img src="img/cadernonotebook.png" alt="Bolsa" class="bolsa">
                    </div>
                </div>
                <div class="tab-panel-pair">
                    <div class="tab caderno" onclick="showPanel(2)"></div>
                    <div id="panel0" class="panel caderno active-panel">
                        <img src="img/bolsanotebook.png" alt="Caderno" class="caderno">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="img/logoV.png" alt="LogoV" class="logov">
    </footer>
    
    <script src="idvisual.js"></script>

</body>

</html>
