<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="icon" href="img/logovasaristudio.jpg">
    <link rel="stylesheet" href="socialmedia.css">
</head>

<body>

    <header>
        <a href="index.html" class="back-button">Voltar</a>
    </header>

    <main>

        <img src="img/socialmedia.png" alt="socialmedia" class="social-media">

        <div class="container">
            <div class="tabs-and-panels">
                <div class="tab-panel-pair">
                    <div class="tab braves" onclick="showPanel(0)"></div>
                    <div id="panel1" class="panel braves">
                        <img src="img/braves.png" alt="Braves" class="braves">
                    </div>
                </div>
                <div class="tab-panel-pair">
                    <div class="tab invisalign" onclick="showPanel(1)"></div>
                    <div id="panel0" class="panel invisalign">
                        <img src="img/Invisalign.png" alt="Invisalign" class="invisalign">
                    </div>
                </div>
                <a href="contato.html" target="_blank" class="entre-em-contato-button">
                    <img src="img/entreemcontato.png" alt="Entre-em-contato" class="entre-em-contato">
                </a>
            </div>   
        </div>
    </main>

    <footer>
        <img src="img/logoV.png" alt="LogoV" class="logov">
    </footer>
    
    <script src="socialmedia.js"></script>

</body>

</html>
