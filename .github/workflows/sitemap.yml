name: Generate Sitemap

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Generate sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: 'https://www.vasaristudio.com.br/'
